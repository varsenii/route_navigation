amcl:
  ros__parameters:
    set_initial_pose: True
    initial_pose:
      x: 0.2
      y: 0.0
      yaw: 0.0
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_footprint"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    service_introspection_mode: "disabled"
    update_min_a: 0.2
    update_min_d: 0.25
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: /scan

bt_navigator:
  ros__parameters:
    global_frame: map
    robot_base_frame: base_link
    odom_topic: "/diff_cont/odom"
    bt_loop_duration: 10
    filter_duration: 0.3
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    service_introspection_mode: "disabled"
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
      enable_groot_monitoring: false
      groot_server_port: 1667
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
      enable_groot_monitoring: false
      groot_server_port: 1669

    default_nav_to_pose_bt_xml: "$(find-pkg-share route_navigation)/behavior_trees/dense_route_nav_with_recovery_and_replanning_if_needed.xml"
    # default_nav_to_pose_bt_xml: "$(find-pkg-share route_navigation)/behavior_trees/navigate_w_recovery_and_replanning_only_if_path_becomes_invalid.xml"
    
    # default_nav_to_pose_bt_xml: "$(find-pkg-share route_navigation)/behavior_trees/navigate_on_route_graph_w_recovery.xml"
    # default_nav_to_pose_bt_xml: "$(find-pkg-share route_navigation)/behavior_trees/navigate_w_routing_global_planning_and_control_w_recovery.xml"
    # default_nav_to_pose_bt_xml: "/opt/overlay_ws/src/route_navigation/src/route_navigation/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml"
    # default_nav_to_pose_bt_xml: "/opt/overlay_ws/src/route_navigation/src/route_navigation/behavior_trees/nav2_bt_navigator/behavior_trees/navigate_w_replanning_only_if_path_becomes_invalid.xml"
    
    # default_nav_to_pose_bt_xml: "$(find-pkg-share route_navigation)/behavior_trees/navigate_route_with_obstacle_avoidance.xml"


    # 'default_nav_through_poses_bt_xml' and 'default_nav_to_pose_bt_xml' are use defaults:
    # nav2_bt_navigator/navigate_to_pose_w_replanning_and_recovery.xml
    # nav2_bt_navigator/navigate_through_poses_w_replanning_and_recovery.xml
    # They can be set here or via a RewrittenYaml remap from a parent launch file to Nav2.

    # plugin_lib_names is used to add custom BT plugins to the executor (vector of strings).
    # Built-in plugins are added automatically
    # plugin_lib_names: []

    error_code_name_prefixes:
      - assisted_teleop
      - backup
      - compute_path
      - dock_robot
      - drive_on_heading
      - follow_path
      - nav_thru_poses
      - nav_to_pose
      - route
      - spin
      - smoother
      - undock_robot
      - wait

controller_server:
  ros__parameters:
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    odom_topic: "/diff_cont/odom"
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: True
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.30
      yaw_goal_tolerance: 0.25
    
    # ------------------- MPPI Controller ----------------------
    # FollowPath:
    #   plugin: "nav2_mppi_controller::MPPIController"

    #   # MPPI sampling / horizon
    #   time_steps: 90               # number of points per trajectory
    #   model_dt: 0.05               # dt per step -> horizon = 56 * 0.05 = 2.8s
    #   batch_size: 2000             # number of sampled trajectories (2000@30Hz recommended)
    #   iteration_count: 1

    #   # Motion model & bounds (DiffDrive)
    #   motion_model: "DiffDrive"
    #   vx_max: 0.3                 # set to your robot max forward speed (m/s)
    #   vx_min: 0.0
    #   wz_max: 0.6                # max angular vel (rad/s)
    #   vy_max: 0.0                 # unused for DiffDrive
    #   ax_max: 3.0
    #   ax_min: -3.0
    #   az_max: 3.5

    #   # sampling/noise / selection parameters
    #   vx_std: 0.2                 # velocity sampling std, ~20-40% of vx_max
    #   vy_std: 0.0
    #   wz_std: 0.4
    #   temperature: 0.3            # selectiveness (0.1-0.5 typical)
    #   gamma: 0.015

    #   # prune, retry, debug
    #   prune_distance: 1.7
    #   retry_attempt_limit: 1
    #   transform_tolerance: 0.1
    #   visualize: true             # set true while tuning (high bandwidth)
    #   publish_optimal_trajectory: true

    #   # critics to enable (we rely on CostCritic/Obstacle+PathFollow combination)
    #   critics: ["ConstraintCritic", "CostCritic", "GoalCritic",
    #             "GoalAngleCritic", "PathAlignCritic", "PathFollowCritic",
    #             "PathAngleCritic", "PreferForwardCritic"]

    #   # Cost / Obstacle critic (key to obstacle avoidance)
    #   CostCritic:
    #     enabled: true
    #     cost_power: 1
    #     cost_weight: 8.0               # raise to make avoiding obstacles priority
    #     critical_cost: 300.0
    #     consider_footprint: true
    #     collision_cost: 100000.0
    #     near_goal_distance: 1.0
    #     trajectory_point_step: 2

    #   # Path following: moderate weight (allows deviation when obstacle cost higher)
    #   PathFollowCritic:
    #     enabled: true
    #     cost_power: 1
    #     cost_weight: 4.0
    #     offset_from_furthest: 5
    #     threshold_to_consider: 1.4

    #   PathAlignCritic:
    #     enabled: true
    #     cost_power: 1
    #     cost_weight: 10.0
    #     trajectory_point_step: 4
    #     threshold_to_consider: 0.5

    #   PreferForwardCritic:
    #     enabled: true
    #     cost_weight: 5.0
    #     threshold_to_consider: 0.5

    FollowPath:
      # plugin: "nav2_rotation_shim_controller::RotationShimController"
      # primary_controller: "dwb_core::DWBLocalPlanner"

      # angular_dist_threshold: 0.785 # 1.22
      # forward_sampling_distance: 0.5
      # angular_disengage_threshold: 0.3925
      # rotate_to_heading_angular_vel: 1.9
      # max_angular_accel: 0.1
      # simulate_ahead_time: 1.0
      # rotate_to_goal_heading: true
      plugin: "dwb_core::DWBLocalPlanner"


